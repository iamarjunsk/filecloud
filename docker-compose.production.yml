version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: filecloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: filecloud
      POSTGRES_PASSWORD: change_this_password
      POSTGRES_DB: filecloud
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filecloud -d filecloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filecloud-network

  redis:
    image: redis:7-alpine
    container_name: filecloud-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - filecloud-network

  minio:
    image: minio/minio:latest
    container_name: filecloud-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - filecloud-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filecloud-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://filecloud:change_this_password@postgres:5432/filecloud?schema=public
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: files
      MINIO_THUMBNAIL_BUCKET: thumbnails
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - filecloud-network

  nginx:
    image: nginx:alpine
    container_name: filecloud-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - filecloud-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  filecloud-network:
    driver: bridge
